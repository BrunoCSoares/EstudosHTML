<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>mais formularios</title>
</head>
<body>
    <label for="carros">escolha um carro</label><br/><br/>
    <select id="carros" name="carros">
        <option value="toyota">toyota</option>
        <option value="jeep">jeep</option>
        <option value="chevrolet">chevrolet</option>
    </select><br/><br/>
    <label for="carrinhos">escolha um carrinho</label><br/><br/>
    <select id="carrinhos" name="carrinhos" size="2" multiple>
        <option value="toyotinha">toyotinha</option>
        <option value="jeepinho">jeepinho</option>
        <option value="chevroletinho">chevroletinho</option>
    </select>
</body>
</html>
