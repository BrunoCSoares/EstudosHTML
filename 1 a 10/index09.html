<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=7"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Aprendendo a usar listas em HTML"/>
        <meta name="keywords" content="Lista, HTML, CSS">
        <title>Listas</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/icons8-dinossauro-16.png" type="image/x-icon">
    </head>
    <body>
        <h1>listas</h1>
        <h2>lista não ordenada</h2>
        <ul style="list-style-type: disc;">
            <li>Café</li>
            <li>Leite</li>
            <li>Chá</li>
        </ul>
        <ul style="list-style-type: circle;">
            <li>Café</li>
            <li>Leite</li>
            <li>Chá</li>
        </ul>
        <ul style="list-style-type: square;">
            <li>Café</li>
            <li>Leite</li>
            <li>Chá</li>
        </ul>
        <ul style="list-style-type: none;">
            <li>Café</li>
            <li>Leite</li>
            <li>Chá</li>
        </ul>
        <h2>lista ordenada</h2>
        <ol>
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
        </ol>
        <h2>lista de definição</h2>
        <dl>
            <dt>café</dt>
            <dd>café quentin</dd>
            <dt>leite</dt>
            <dd>leite gelado</dd>
        </dl>
    </body>
</html>
